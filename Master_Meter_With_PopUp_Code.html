<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .progress-container {
      width: 300px;
      border: 1px solid #ccc;
      margin: 20px;
    }

    .progress-bar {
      width: 0;
      height: 30px;
      background-color: #4CAF50;
      text-align: center;
      line-height: 30px;
      color: white;
    }
  </style>
</head>
<body>
<!-- INSERT HEADER HERE! 

Syntax of buttons and meters
<div class="progress-container">
  <div id="progress-bar-NUMBER" class="progress-bar">0%</div>
</div>

<button onclick="startProgressBar('progress-bar-NUMBER', SPEED IN MILLISECONDS FOR ONE INCREMENT OF PROGRESS BAR)">BUTTON NAME</button>

This code will fill a meter at a given rate. 
When the meter fills then a pop up box appears saying "Prcess Completed" with an OK BUTTON
If multiple meters are created then each meter will pause until the OK button is pressed on whichever meter fills first
-->


<div class="progress-container">
  <div id="progress-bar-1" class="progress-bar">0%</div>
</div>

<button onclick="startProgressBar('progress-bar-1', 100)">Start Progress 1</button>
<!--
<div class="progress-container">
  <div id="progress-bar-2" class="progress-bar">0%</div>
</div>

<button onclick="startProgressBar('progress-bar-2', 200)">Start Progress 2</button>
-->
<script>
  function startProgressBar(progressBarId, intervalSpeed) {
    var progressBar = document.getElementById(progressBarId);
    var width = 0;
    var interval = setInterval(function() {
      if (width >= 100) {
        clearInterval(interval);
        showCompletePopup('Process Completed');
      } else {
        width++;
        progressBar.style.width = width + '%';
        progressBar.innerHTML = width + '%';
      }
    }, intervalSpeed);
  }

function showCompletePopup(message) {
    alert(message);
  }

</script>

</body>
</html>
